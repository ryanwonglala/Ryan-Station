<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Zone - Acid Glitch Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="music-player.css">
</head>
<body>
  <div class="grid-warp" aria-hidden="true"></div>
  <div class="scanlines" aria-hidden="true"></div>

  <aside class="playlist-sidebar" id="playlistSidebar">
    <button class="playlist-tab" id="playlistTab" aria-label="Toggle Playlist">
      <span>Playlist</span>
      <i class="fas fa-music"></i>
    </button>
    <div class="playlist-shell">
      <header>
        <h2>Play Queue</h2>
        <p id="playlistCount">(0)</p>
      </header>
      <div class="playlist-items" id="playlistItems"></div>
    </div>
  </aside>

  <a href="index.html" class="back-home-btn" title="返回主页 / Back to Home">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </a>

  <main class="brutalist-container">
    <section class="control-stack">
      <header class="zone-heading">
        <span class="heading-label">Ryan Station</span>
        <h1>Music Zone</h1>
      </header>
      <div class="vinyl-wrapper">
        <div class="vinyl-frame">
          <div class="vinyl" id="vinylDisc">
            <div class="vinyl-label" id="vinylLabel">
              <span id="labelTitle">未加载音乐</span>
              <span id="labelArtist">--</span>
            </div>
          </div>
        </div>
      </div>
      <pre class="track-data" id="trackData">
TITLE: <span class="track-title">未加载音乐</span>
ARTIST: <span class="track-artist">--</span>
DURATION: <span class="track-duration">0:00</span>
      </pre>
      <div class="ai-terminal">
        <div class="ai-terminal-header">
          <label for="ai-input">AI TERMINAL</label>
          <button id="ai-settings-btn" class="ai-settings-btn" type="button" title="Configure Gemini API Key">
            <i class="fas fa-cog"></i>
          </button>
        </div>
        <input id="ai-input" type="text" placeholder="> enter mood to hack the system">
        <div id="terminal-log" class="terminal-log" aria-live="polite">
          <div class="terminal-line system">> SYSTEM: Ready for commands.</div>
        </div>
      </div>
    </section>

    <section class="visual-stack">
      <div class="crt-tv">
        <video id="mv-player" class="crt-video" muted playsinline preload="metadata"></video>
        <div class="static-noise"></div>
        <p class="crt-status">NO SIGNAL</p>
      </div>
      <div class="glitch-controls">
        <div class="time-display">
          <span id="currentTimeDisplay">0:00</span>
          <span id="totalTimeDisplay">0:00</span>
        </div>
        <label for="seekBar" class="seek-label">SIGNAL TRACKING</label>
        <input type="range" id="seekBar" min="0" max="100" value="0">
        <div class="button-grid">
          <button class="glitch-btn" id="modeBtnPlayer" title="顺序播放">SEQ</button>
          <button class="glitch-btn" id="prevBtnPlayer" title="上一首"><i class="fas fa-backward"></i></button>
          <button class="glitch-btn play-btn" id="playBtnPlayer" title="播放 / 暂停"><i class="fas fa-play" id="playIconPlayer"></i></button>
          <button class="glitch-btn" id="nextBtnPlayer" title="下一首"><i class="fas fa-forward"></i></button>
          <button class="glitch-btn" id="volumeBtn" title="音量"><i class="fas fa-volume-up"></i></button>
        </div>
        <div class="volume-control" id="volumeControl">
          <input type="range" min="0" max="100" value="100" id="volumeSlider">
        </div>
      </div>
    </section>
  </main>

  <div class="mascot-container">
    <img src="assets/music zone.png" alt="Ryan Station Mascot">
  </div>

  <audio id="audioPlayer"></audio>
  <script src="music-player.js"></script>
</body>
</html>
